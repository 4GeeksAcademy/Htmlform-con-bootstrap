<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container border border-5 mt-5 rounded">
        <div class="row">
            <h1 class="bg-light rounded">
                Payment form example
            </h1>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="alert alert-danger col-11 " role="alert">
                Some fields are missing
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <form action="" class="d-flex flex-column">
                    <label for="card">
                        Card #
                    </label>
                    <input type="tel" placeholder="XXXXXXXXXXXXXXXXXXX">
                </form>
            </div>
            <div class="col-3">
                <form action="" class="d-flex flex-column">
                    <label for="cvc">
                        CVC #
                    </label>
                    <input type="password" placeholder="0000">
                </form>
            </div>
            <div class="col-4">
                <form action="" class="d-flex flex-column ">
                    <label for="amount">
                        Amount
                    </label>
                    <input type="number" placeholder="Amount">
                </form>
            </div>
        </div>
        <!--nombre y apellido row-->
        <div class="row mt-2">
            <div class="col-6">
                <form action="" class="d-flex flex-column ">
                    <label for="nombre">
                        First Name
                    </label>
                    <input type="text" placeholder="" class="mt-1">
                </form>
            </div>
            <div class="col-6">
                <form action="" class="d-flex flex-column ">
                    <label for="apellido">
                        Last Name
                    </label>
                    <input type="text" placeholder="" class="mt-1">
                </form>
            </div>
        </div>
        <!--city, state, postal code row-->
        <div class="row mt-2">
            <div class="col-6">
                <form action="" class="d-flex flex-column ">
                    <label for="city">
                        City
                    </label>
                    <input type="text" placeholder="" class="mt-1">
                </form>
            </div>
            <div class="col-3">
                <form action="" class="d-flex flex-column ">
                    <label for="state">
                        State
                    </label>
                    <input type="search" placeholder="pick a state" class="mt-1">
                </form>
            </div>
            <div class="col-3">
                <form action="" class="d-flex flex-column ">
                    <label for="postal">
                        Postal Code
                    </label>
                    <input type="number" placeholder="" class="mt-1">
                </form>
            </div>
        </div>
        <!--accept and message row-->
        <div class="row mt-2">
            <div class="col-6">
                <form action="" class="d-flex flex-column ">
                    <label for="cards">
                        We accept:
                    </label>
                    <div class="bg-secondary ">
                        $ <input type="radio" placeholder="" class="mt-1" name="cards">
                        $ <input type="radio" placeholder="" class="mt-1" name="cards">
                        $ <input type="radio" placeholder="" class="mt-1" name="cards">
                        $ <input type="radio" placeholder="" class="mt-1" name="cards">
                    </div>
                </form>
            </div>
            <div class="col-6">
                <form action="" class="d-flex flex-column ">
                    <label for="message">
                        Message
                    </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <p class="text-secondary">
                        Add any notes here.
                    </p>
                </form>
            </div>
        </div>
        <!--botones finales row-->
        <div class="row d-flex justify-content-xl-end bg-light pt-2">
            <div class="col-2 d-flex justify-content-end mb-2">
                <button type="button" class="btn btn-secondary me-1">Cancel</button>

                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
